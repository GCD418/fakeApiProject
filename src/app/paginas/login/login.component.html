<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta de CryptoApp</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="f['email'].invalid && (f['email'].dirty || submitted)"
          placeholder="tu@email.com">
        <div *ngIf="f['email'].invalid && (f['email'].dirty || submitted)" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">El email es requerido</div>
          <div *ngIf="f['email'].errors?.['email']">El email debe ser válido</div>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="f['password'].invalid && (f['password'].dirty || submitted)"
          placeholder="Tu contraseña">
        <div *ngIf="f['password'].invalid && (f['password'].dirty || submitted)" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">La contraseña es requerida</div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>

      <!-- Forgot Password Link -->
      <div class="text-center mt-3">
        <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Register Link -->
      <div class="text-center mt-4">
        <p>¿No tienes cuenta? 
          <a href="#" (click)="goToRegister()" class="register-link">Regístrate aquí</a>
        </p>
      </div>
    </form>
  </div>
</div>
