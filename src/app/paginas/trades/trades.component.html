<div class="symbols-feed-container">
  <h1 class="title">Gemini Symbols Feed</h1>

  <!-- Estado de carga -->
  <div *ngIf="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Cargando símbolos...</p>
  </div>

  <!-- Estado de error -->
  <div *ngIf="error && !loading" class="error-container">
    <p class="error-message">{{ error }}</p>
    <button class="retry-button" (click)="loadSimbolos()">Reintentar</button>
  </div>

  <!-- Lista de símbolos -->
  <div *ngIf="!loading && !error && simbolos.length > 0" class="cards-grid">
    <div *ngFor="let simbolo of simbolos" class="symbols-card">
      <div class="card-header">
        <h3 class="symbols-name">{{ simbolo }}</h3>
      </div>
      <div class="card-actions">
        <button class="trades-button" (click)="goToTrades(simbolo)">
          Ver Trades
        </button>
      </div>
    </div>
  </div>

  <!-- Estado sin símbolos -->
  <div *ngIf="!loading && simbolos.length === 0" class="no-symbols-message">
    No se encontraron símbolos.
  </div>
</div>
